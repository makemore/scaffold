# Cloud Build configuration for building and deploying to Cloud Run
#
# Usage:
#   gcloud builds submit --config cloudbuild.yaml --project=PROJECT_ID
#
# Or use the fabfile:
#   fab deploy

substitutions:
  _REGION: europe-west2
  _SERVICE_NAME: django_starter
  _DJANGO_SETTINGS_MODULE: django_starter.settings.cloud_production
  _CLOUD_SQL_INSTANCE: crimson-305210:europe-west2:kryten
  _MIN_INSTANCES: "0"
  _MAX_INSTANCES: "1"

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}'
      - '--cache-from'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}'
      - '.'

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}'

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--add-cloudsql-instances'
      - '${_CLOUD_SQL_INSTANCE}'
      - '--set-env-vars'
      - 'DJANGO_SETTINGS_MODULE=${_DJANGO_SETTINGS_MODULE}'
      - '--allow-unauthenticated'

images:
  - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}'

timeout: '1200s'
